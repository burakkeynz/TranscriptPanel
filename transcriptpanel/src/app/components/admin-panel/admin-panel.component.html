<div class="container mt-4">
  <h2>Kullanıcı Yönetimi</h2>

  <div class="mb-3">
    <input [(ngModel)]="newUser.username" placeholder="Kullanıcı Adı" class="form-control mb-2" />
    <input [(ngModel)]="newUser.password" placeholder="Şifre" type="password" class="form-control mb-2" />
    <select [(ngModel)]="newUser.role" class="form-control mb-2">
      <option value="Admin">Admin</option>
      <option value="Editor">Editor</option>
    </select>
    <button class="btn btn-success" (click)="addUser()">Ekle</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.username }} ({{ user.role }})
      <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Sil</button>
    </li>
  </ul>
</div>
