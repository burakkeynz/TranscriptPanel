<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center mb-4">Kayıt Ol</h3>

  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Kullanıcı Adı</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <!-- Rol input sabit "Editor" olarak gizli gönderilir -->
    <input type="hidden" [(ngModel)]="role" name="role" [value]="'Editor'" />

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success w-50 me-2">Kayıt Ol</button>
      <a routerLink="/login" class="btn btn-outline-secondary w-50">Giriş Yap</a>
    </div>
  </form>
</div>
