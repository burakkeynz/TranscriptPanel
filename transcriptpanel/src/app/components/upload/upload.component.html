<div class="container mt-4" style="max-width: 600px;">
  <h3>Yeni Transkript Yükle</h3>

  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="fileName" class="form-label">Ses Dosya Adı (assets klasöründeki adı)</label>
      <input
        type="text"
        id="fileName"
        class="form-control"
        name="fileName"
        [(ngModel)]="fileName"
        placeholder="örnek: Metallica-Sad-But-True.mp3"
        required
      />
    </div>

    <div class="mb-3">
      <label for="transcriptText" class="form-label">Transkript Metni</label>
      <textarea
        id="transcriptText"
        class="form-control"
        name="transcriptText"
        [(ngModel)]="transcriptText"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success">Yükle</button>

    <div *ngIf="uploadSuccess" class="alert alert-success mt-3">
      Transkript başarıyla yüklendi!
    </div>

    <div *ngIf="uploadError" class="alert alert-danger mt-3">
      {{ uploadError }}
    </div>
  </form>
</div>
