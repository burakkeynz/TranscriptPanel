<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" routerLink="/">TranscriptPanel</a>

  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">

      <!-- Giriş yapılmışsa -->
      <li *ngIf="isLoggedIn()" class="nav-item me-2">
        <span class="navbar-text">
          Merhaba, {{ username }} ({{ role }})
        </span>
      </li>

      <!-- Ana Sayfa -->
      <li *ngIf="isLoggedIn()" class="nav-item me-2">
        <a
          class="btn"
          [ngClass]="{
            'btn-outline-secondary': activeRoute !== '/',
            'btn-secondary': activeRoute === '/'
          }"
          [routerLink]="['/']"
        >
          Ana Sayfa
        </a>
      </li>

      <!-- Admin Paneli (sadece admin) -->
      <li *ngIf="role === 'Admin'" class="nav-item me-2">
        <a
          class="btn"
          [ngClass]="{
            'btn-outline-primary': activeRoute !== '/admin-panel',
            'btn-primary': activeRoute === '/admin-panel'
          }"
          [routerLink]="['/admin-panel']"
        >
          Admin Paneli
        </a>
      </li>
	<li *ngIf="role === 'Admin'" class="nav-item me-2">
  <a
    class="btn btn-outline-warning"
    [ngClass]="{ 'activeRoute': activeRoute === '/logs' }"
    [routerLink]="['/logs']"
  >
    Logları Görüntüle
  </a>
</li>
      <!-- Yükle (Admin veya Editor) -->
      <li *ngIf="role === 'Admin' || role === 'Editor'" class="nav-item me-2">
        <a
          class="btn"
          [ngClass]="{
            'btn-outline-success': activeRoute !== '/upload',
            'btn-success': activeRoute === '/upload'
          }"
          [routerLink]="['/upload']"
        >
          Yükle
        </a>
      </li>
	
      <!-- Çıkış -->
      <li *ngIf="isLoggedIn()" class="nav-item">
        <button class="btn btn-outline-danger" (click)="logout()">Çıkış</button>
      </li>
    </ul>
  </div>
</nav>
